<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      padding-top: 60px;
    }
    .container {
      max-width: 900px;
    }
    .article-header {
      margin-bottom: 2rem;
    }
    .article-meta {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .article-content {
      margin-bottom: 2rem;
    }
    .article-content img {
      max-width: 100%;
      height: auto;
    }
    pre {
      background-color: #f5f5f5;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem 0;
      border-top: 1px solid #eee;
      color: #777;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/">首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/categories/tech/">技术</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/categories/life/">生活</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/about/">关于</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        {{ content }}
      </div>
    </div>
  </div>

  <footer class="container">
    <div class="row">
      <div class="col">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} | 由 <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> 提供支持</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
